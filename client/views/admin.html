<form class="col-md-4" novalidate ng-submit="adminSubmit(admin)">
<h2>Log In</h2>
        <label class="col-md-2" for="username">Username</label>
        <input id="username" ng-model="admin.username" type="text"><br>
        <label class="col-md-2" for="password">Password</label>
        <input id="password" ng-model="admin.password" type="text">
    <br>
    <input type="submit" class="btn">
</form>
