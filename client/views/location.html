<div ng-repeat="location in locations">
    <h3>{{location.name}}</h3>

    <p>Specializes in {{location.fitnessType}}</p>
    <p><a href="">{{location.website}}</a></p>
    <p>{{location.address}}</p>
    <p>{{location.description}}</p>
    <!--<button class="btn" ng-click="showMap()">More Info</button>-->
</div>

<div class='myMap'>
    <map zoom='11' ng-attr-center='{{el}}'><marker ng-attr-position='{{el}}'/><control name='overviewMap' opened='true' /></map>
</div>
