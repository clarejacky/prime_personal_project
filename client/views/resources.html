<div ng-hide="inspireme">
    <div class="col-md-6" id="youtubeDiv">
        <h2>Daily Vid Inspiration</h2>
        <iframe width='100%' height='400px' ng-src="{{youtube}}"/></iframe>
    </div>

    <div class="inspire col-md-5 col-md-offset-1">
        <h2>Leave Your Own Inspiration</h2>

        <form class="form-horizontal" ng-submit="inspire(inspiration)">
            <div class="form-group">
                <label for="name" class="col-md-3">Title/Name: </label>
                <div class="col-md-9">
                    <input id="name" ng-model="inspiration.name" type="text" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="imageurl" class="col-md-3">Image Url: </label>
                <div class="col-md-9">
                    <input id="imageurl" ng-model="inspiration.imageurl" type="text" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="description" class="col-md-3">Body: </label>
                <div class="col-md-9">
                    <input id="description" ng-model="inspiration.description" type="text" class="form-control">

                </div>
            </div>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    </div>


<div class="inspirationPosts col-md-4" ng-repeat="inspiration in inspirations">
    <h4>{{inspiration.name}}</h4>
    <img width='100%' src="{{inspiration.imageurl}}">
    <p>{{inspiration.description}}</p>

</div>
