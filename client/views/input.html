
        <form class="col-md-5" novalidate ng-submit="locationSubmit(location)">
            <h2>Input Location</h2>
            <label for="name">Location Name</label>
            <input id="name" ng-model="location.name" type="text">
            <br>
            <label for="fitnessType">Fitness type</label>
            <input id="fitnessType" ng-model="location.fitnessType" type="text">
            <br>
            <label for="website">Website</label>
            <input id="website" ng-model="location.website" type="text">
            <br>
            <label for="address">Address</label>
            <input id="address" ng-model="location.address" type="text">
            <br>
            <label for="coordinates">Coordinates</label>
            <input id="coordinates" ng-model="location.coordinates" type="text">
            <br>
            <label for="description">Description</label>
            <textarea id="description" ng-model="location.description" type="text"></textarea>
            <br>
            <input type="submit" class="btn">
        </form>
