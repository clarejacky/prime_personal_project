</head>
<body>
<div class="container" ng-controller="LocationsController">
    <h1>buffed<span class="minneapolis">Minneapolis / St. Paul</span></h1>
    <header class="nav">
        <ul class="nav nav-tabs">
            <li role="presentation" ng-click="add()"><a href="#locations">Locations</a></li>
            <li role="presentation" class="active" class="dropdown" dropdown><a href="#" class="dropdown-toggle" dropdown-toggle data-toggle='dropdown' role="button">Search by<span class="caret"></span></a>

                    <li ng-click="filter(yoga)"><a href="#locations">Yoga</a></li>
                    <li ng-click="filter(barre)"><a href="#locations">Barre Studio</a></li>
                    <li ng-click="filter(pilates)"><a href="#locations">Pilates</a></li>
                    <li ng-click="filter(hiit)"><a href="#locations">HIIT</a></li>
                    <li ng-click="filter(crossfit)"><a href="#locations">Crossfit</a></li>
                    <li class="divider"></li>
                    <li ng-click="filter(general)"><a href="#">General Fitness Gym</a></li>
                </ul>
           </li>
            <li role="presentation"><a href="#resources">Resources</a></li>
            <li role="presentation"><a href="#about">About</a></li>
            <li role="presentation"><a href="#adminPage">Admin</a></li>
            <input id="search" ng-model="location.name" type="text" placeholder="Search by Name" class="searchbox">
            <input type="submit" ng-click="search(location.name)" class="btn">
        </ul>
    </header>

    <div>
        <img ng-hide='image' src="http://www.aquasportslloret.cat/wp-content/uploads/2014/09/Cinta-para-running-Flickr-Creative-Commons-Farhad-sh-Mahidoodi-1024x518.jpg">

    </main>
